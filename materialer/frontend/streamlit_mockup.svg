<svg viewBox="0 0 800 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Browser Frame -->
  <rect x="20" y="20" width="760" height="860" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" rx="8"/>
  
  <!-- Browser Header -->
  <rect x="20" y="20" width="760" height="40" fill="#343a40" rx="8 8 0 0"/>
  <circle cx="40" cy="40" r="6" fill="#ff5f56"/>
  <circle cx="60" cy="40" r="6" fill="#ffbd2e"/>
  <circle cx="80" cy="40" r="6" fill="#27ca3f"/>
  <text x="400" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">localhost:8501</text>
  
  <!-- StreamLit Header -->
  <rect x="40" y="80" width="720" height="60" fill="white" stroke="#e9ecef" stroke-width="1"/>
  <text x="60" y="105" fill="#ff4b4b" font-family="Arial, sans-serif" font-size="16" font-weight="bold">🎛️ StreamLit Widget Showcase</text>
  <text x="60" y="125" fill="#666" font-family="Arial, sans-serif" font-size="12">Interactive components and display elements</text>
  
  <!-- Sidebar -->
  <rect x="40" y="160" width="200" height="680" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1"/>
  <text x="50" y="185" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Input Widgets</text>
  
  <!-- Text Input -->
  <text x="50" y="205" fill="#333" font-family="Arial, sans-serif" font-size="12">Name</text>
  <rect x="50" y="210" width="180" height="25" fill="white" stroke="#ced4da" stroke-width="1"/>
  <text x="55" y="225" fill="#666" font-family="Arial, sans-serif" font-size="11">Enter your name...</text>
  
  <!-- Number Input -->
  <text x="50" y="250" fill="#333" font-family="Arial, sans-serif" font-size="12">Age</text>
  <rect x="50" y="255" width="180" height="25" fill="white" stroke="#ced4da" stroke-width="1"/>
  <text x="55" y="270" fill="#333" font-family="Arial, sans-serif" font-size="11">25</text>
  
  <!-- Select Box -->
  <text x="50" y="295" fill="#333" font-family="Arial, sans-serif" font-size="12">Favorite Color</text>
  <rect x="50" y="300" width="180" height="25" fill="white" stroke="#ced4da" stroke-width="1"/>
  <text x="55" y="315" fill="#333" font-family="Arial, sans-serif" font-size="11">Blue</text>
  <polygon points="220,308 215,313 220,318" fill="#666"/>
  
  <!-- Multi-select -->
  <text x="50" y="340" fill="#333" font-family="Arial, sans-serif" font-size="12">Hobbies</text>
  <rect x="50" y="345" width="180" height="40" fill="white" stroke="#ced4da" stroke-width="1"/>
  <rect x="55" y="350" width="50" height="15" fill="#e7f3ff" stroke="#007bff" stroke-width="1" rx="2"/>
  <text x="80" y="359" text-anchor="middle" fill="#007bff" font-family="Arial, sans-serif" font-size="9">Reading</text>
  <rect x="110" y="350" width="45" height="15" fill="#e7f3ff" stroke="#007bff" stroke-width="1" rx="2"/>
  <text x="132" y="359" text-anchor="middle" fill="#007bff" font-family="Arial, sans-serif" font-size="9">Music</text>
  <text x="55" y="375" fill="#666" font-family="Arial, sans-serif" font-size="9">+ Add more</text>
  
  <!-- Slider -->
  <text x="50" y="405" fill="#333" font-family="Arial, sans-serif" font-size="12">Rating (1-10)</text>
  <rect x="50" y="415" width="180" height="8" fill="#e9ecef" rx="4"/>
  <rect x="50" y="415" width="126" height="8" fill="#ff4b4b" rx="4"/>
  <circle cx="176" cy="419" r="8" fill="#ff4b4b"/>
  <text x="50" y="440" fill="#666" font-family="Arial, sans-serif" font-size="10">7</text>
  
  <!-- Range Slider -->
  <text x="50" y="460" fill="#333" font-family="Arial, sans-serif" font-size="12">Price Range</text>
  <rect x="50" y="470" width="180" height="8" fill="#e9ecef" rx="4"/>
  <rect x="86" y="470" width="108" height="8" fill="#28a745" rx="4"/>
  <circle cx="86" cy="474" r="8" fill="#28a745"/>
  <circle cx="194" cy="474" r="8" fill="#28a745"/>
  <text x="50" y="495" fill="#666" font-family="Arial, sans-serif" font-size="10">$20 - $80</text>
  
  <!-- Date Input -->
  <text x="50" y="515" fill="#333" font-family="Arial, sans-serif" font-size="12">Birth Date</text>
  <rect x="50" y="520" width="180" height="25" fill="white" stroke="#ced4da" stroke-width="1"/>
  <text x="55" y="535" fill="#333" font-family="Arial, sans-serif" font-size="11">1999-01-15</text>
  <text x="210" y="535" fill="#666" font-family="Arial, sans-serif" font-size="11">📅</text>
  
  <!-- Time Input -->
  <text x="50" y="560" fill="#333" font-family="Arial, sans-serif" font-size="12">Meeting Time</text>
  <rect x="50" y="565" width="180" height="25" fill="white" stroke="#ced4da" stroke-width="1"/>
  <text x="55" y="580" fill="#333" font-family="Arial, sans-serif" font-size="11">14:30</text>
  <text x="210" y="580" fill="#666" font-family="Arial, sans-serif" font-size="11">🕐</text>
  
  <!-- Checkboxes -->
  <text x="50" y="605" fill="#333" font-family="Arial, sans-serif" font-size="12">Preferences</text>
  <rect x="50" y="615" width="15" height="15" fill="white" stroke="#ced4da" stroke-width="1"/>
  <polyline points="53,622 57,626 67,616" stroke="#28a745" stroke-width="2" fill="none"/>
  <text x="72" y="627" fill="#333" font-family="Arial, sans-serif" font-size="11">Email notifications</text>
  
  <rect x="50" y="635" width="15" height="15" fill="white" stroke="#ced4da" stroke-width="1"/>
  <text x="72" y="647" fill="#333" font-family="Arial, sans-serif" font-size="11">SMS notifications</text>
  
  <!-- Radio Buttons -->
  <text x="50" y="670" fill="#333" font-family="Arial, sans-serif" font-size="12">Gender</text>
  <circle cx="57" cy="683" r="7" fill="white" stroke="#ced4da" stroke-width="1"/>
  <circle cx="57" cy="683" r="3" fill="#ff4b4b"/>
  <text x="72" y="687" fill="#333" font-family="Arial, sans-serif" font-size="11">Male</text>
  
  <circle cx="57" cy="703" r="7" fill="white" stroke="#ced4da" stroke-width="1"/>
  <text x="72" y="707" fill="#333" font-family="Arial, sans-serif" font-size="11">Female</text>
  
  <circle cx="57" cy="723" r="7" fill="white" stroke="#ced4da" stroke-width="1"/>
  <text x="72" y="727" fill="#333" font-family="Arial, sans-serif" font-size="11">Other</text>
  
  <!-- Text Area -->
  <text x="50" y="750" fill="#333" font-family="Arial, sans-serif" font-size="12">Comments</text>
  <rect x="50" y="755" width="180" height="60" fill="white" stroke="#ced4da" stroke-width="1"/>
  <text x="55" y="770" fill="#666" font-family="Arial, sans-serif" font-size="10">Tell us about yourself...</text>
  
  <!-- Action Button -->
  <rect x="50" y="825" width="180" height="30" fill="#ff4b4b" rx="4"/>
  <text x="140" y="843" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Submit Form</text>
  
  <!-- Main Content Area -->
  <rect x="260" y="160" width="500" height="680" fill="white" stroke="#e9ecef" stroke-width="1"/>
  
  <!-- Display Section Header -->
  <text x="280" y="185" fill="#333" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Display & Output Components</text>
  
  <!-- Metrics Display -->
  <text x="280" y="210" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Metrics</text>
  <rect x="280" y="220" width="130" height="60" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1" rx="4"/>
  <text x="345" y="240" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="11">Total Users</text>
  <text x="345" y="260" text-anchor="middle" fill="#28a745" font-family="Arial, sans-serif" font-size="20" font-weight="bold">1,234</text>
  <text x="345" y="272" text-anchor="middle" fill="#28a745" font-family="Arial, sans-serif" font-size="10">↗ +15%</text>
  
  <rect x="430" y="220" width="130" height="60" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1" rx="4"/>
  <text x="495" y="240" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="11">Active Sessions</text>
  <text x="495" y="260" text-anchor="middle" fill="#17a2b8" font-family="Arial, sans-serif" font-size="20" font-weight="bold">89</text>
  <text x="495" y="272" text-anchor="middle" fill="#dc3545" font-family="Arial, sans-serif" font-size="10">↘ -3%</text>
  
  <rect x="580" y="220" width="130" height="60" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1" rx="4"/>
  <text x="645" y="240" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="11">Avg Rating</text>
  <text x="645" y="260" text-anchor="middle" fill="#ffc107" font-family="Arial, sans-serif" font-size="20" font-weight="bold">4.7</text>
  <text x="645" y="272" text-anchor="middle" fill="#28a745" font-family="Arial, sans-serif" font-size="10">★★★★☆</text>
  
  <!-- Progress Bars -->
  <text x="280" y="310" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Progress Indicators</text>
  
  <text x="280" y="330" fill="#666" font-family="Arial, sans-serif" font-size="12">Project Progress</text>
  <rect x="280" y="335" width="400" height="15" fill="#e9ecef" rx="7"/>
  <rect x="280" y="335" width="280" height="15" fill="#28a745" rx="7"/>
  <text x="485" y="345" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">70%</text>
  
  <text x="280" y="365" fill="#666" font-family="Arial, sans-serif" font-size="12">Loading Data</text>
  <rect x="280" y="370" width="400" height="15" fill="#e9ecef" rx="7"/>
  <rect x="280" y="370" width="160" height="15" fill="#17a2b8" rx="7"/>
  <text x="365" y="380" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">40%</text>
  
  <!-- Success/Info/Warning/Error Messages -->
  <text x="280" y="410" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Status Messages</text>
  
  <rect x="280" y="420" width="420" height="30" fill="#d4edda" stroke="#c3e6cb" stroke-width="1" rx="4"/>
  <text x="290" y="440" fill="#155724" font-family="Arial, sans-serif" font-size="12">✅ Success: Data saved successfully!</text>
  
  <rect x="280" y="460" width="420" height="30" fill="#d1ecf1" stroke="#bee5eb" stroke-width="1" rx="4"/>
  <text x="290" y="480" fill="#0c5460" font-family="Arial, sans-serif" font-size="12">ℹ️ Info: Processing 1,234 records...</text>
  
  <rect x="280" y="500" width="420" height="30" fill="#fff3cd" stroke="#ffeaa7" stroke-width="1" rx="4"/>
  <text x="290" y="520" fill="#856404" font-family="Arial, sans-serif" font-size="12">⚠️ Warning: Some fields are empty</text>
  
  <rect x="280" y="540" width="420" height="30" fill="#f8d7da" stroke="#f5c6cb" stroke-width="1" rx="4"/>
  <text x="290" y="560" fill="#721c24" font-family="Arial, sans-serif" font-size="12">❌ Error: Connection failed. Please try again.</text>
  
  <!-- Code Display -->
  <text x="280" y="590" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Code Display</text>
  <rect x="280" y="600" width="420" height="80" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1" rx="4"/>
  <text x="290" y="620" fill="#d73a49" font-family="Monaco, monospace" font-size="11">import</text>
  <text x="335" y="620" fill="#005cc5" font-family="Monaco, monospace" font-size="11">streamlit</text>
  <text x="400" y="620" fill="#d73a49" font-family="Monaco, monospace" font-size="11">as</text>
  <text x="425" y="620" fill="#6f42c1" font-family="Monaco, monospace" font-size="11">st</text>
  
  <text x="290" y="640" fill="#6f42c1" font-family="Monaco, monospace" font-size="11">st</text>
  <text x="305" y="640" fill="#24292e" font-family="Monaco, monospace" font-size="11">.</text>
  <text x="310" y="640" fill="#6f42c1" font-family="Monaco, monospace" font-size="11">title</text>
  <text x="340" y="640" fill="#24292e" font-family="Monaco, monospace" font-size="11">(</text>
  <text x="345" y="640" fill="#032f62" font-family="Monaco, monospace" font-size="11">"My App"</text>
  <text x="395" y="640" fill="#24292e" font-family="Monaco, monospace" font-size="11">)</text>
  
  <text x="290" y="660" fill="#6f42c1" font-family="Monaco, monospace" font-size="11">name</text>
  <text x="320" y="660" fill="#d73a49" font-family="Monaco, monospace" font-size="11">=</text>
  <text x="335" y="660" fill="#6f42c1" font-family="Monaco, monospace" font-size="11">st</text>
  <text x="350" y="660" fill="#24292e" font-family="Monaco, monospace" font-size="11">.</text>
  <text x="355" y="660" fill="#6f42c1" font-family="Monaco, monospace" font-size="11">text_input</text>
  <text x="420" y="660" fill="#24292e" font-family="Monaco, monospace" font-size="11">(</text>
  <text x="425" y="660" fill="#032f62" font-family="Monaco, monospace" font-size="11">"Name"</text>
  <text x="465" y="660" fill="#24292e" font-family="Monaco, monospace" font-size="11">)</text>
  
  <!-- JSON Display -->
  <text x="280" y="700" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">JSON Output</text>
  <rect x="280" y="710" width="420" height="100" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1" rx="4"/>
  <text x="290" y="730" fill="#24292e" font-family="Monaco, monospace" font-size="11">{</text>
  <text x="300" y="750" fill="#032f62" font-family="Monaco, monospace" font-size="11">  "name"</text>
  <text x="350" y="750" fill="#24292e" font-family="Monaco, monospace" font-size="11">:</text>
  <text x="360" y="750" fill="#032f62" font-family="Monaco, monospace" font-size="11">"John Doe"</text>
  <text x="420" y="750" fill="#24292e" font-family="Monaco, monospace" font-size="11">,</text>
  <text x="300" y="770" fill="#032f62" font-family="Monaco, monospace" font-size="11">  "age"</text>
  <text x="340" y="770" fill="#24292e" font-family="Monaco, monospace" font-size="11">:</text>
  <text x="350" y="770" fill="#005cc5" font-family="Monaco, monospace" font-size="11">25</text>
  <text x="370" y="770" fill="#24292e" font-family="Monaco, monospace" font-size="11">,</text>
  <text x="300" y="790" fill="#032f62" font-family="Monaco, monospace" font-size="11">  "rating"</text>
  <text x="355" y="790" fill="#24292e" font-family="Monaco, monospace" font-size="11">:</text>
  <text x="365" y="790" fill="#005cc5" font-family="Monaco, monospace" font-size="11">7</text>
  <text x="290" y="800" fill="#24292e" font-family="Monaco, monospace" font-size="11">}</text>
  
</svg>